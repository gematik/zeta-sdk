reactivestate-core = { module = "com.ensody.reactivestate:reactivestate-core", version.ref = "reactivestate" }
reactivestate-core-test = { module = "com.ensody.reactivestate:reactivestate-core-test", version.ref = "reactivestate" }

# Unit Testing Libraries
junit = { group = "junit", name = "junit", version.ref = "junit" }
junit-jupiter-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junitJupiter" }
ktor-client-mock = { module = "io.ktor:ktor-client-mock", version.ref = "ktor" }
mockk-agent = { module = "io.mockk:mockk-agent", version.ref = "mockk" }
